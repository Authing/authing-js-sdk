image: node:12.14.0

stages:
  - publish
  - upload

before_script:
  - mkdir -p ~/.ssh
  - touch ~/.ssh/id_rsa
  - touch ~/.ssh/config
  - chmod 700 ~/.ssh/id_rsa
  - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - echo "$SSH_CONFIG" > ~/.ssh/config

  - |
    case "$CI_COMMIT_REF_NAME" in
      "master")
        PUBLISH_OPTS="--verbose"
        ;;
      *)
        PUBLISH_OPTS="--verbose --tag=alpha"
        ;;
    esac

publish:
  stage: publish
  when: manual
  script:
    - npm install --registry https://registry.npm.taobao.org/
    - npm run build
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - npm publish ${PUBLISH_OPTS}
    - echo "记得同步 taobao 源哦： https://npm.taobao.org/sync/authing-js-sdk  🚀"
  artifacts:
    untracked: false
    paths:
      - build
    expire_in: 30 days

upload:
  stage: upload
  when: manual
  image:
    name: fuergaosi/ossutil:latest
  script:
    - export VERSION=$(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
    - echo 上传包到 cdn
    - echo $OSS_URL
    - echo $OSS_REGION
    - echo 版本 $VERSION
    - ls -a
    - >
      ossutil --access-key-id ${ALIYUN_ACCESS_KEY}
      --access-key-secret ${ALIYUN_ACCESS_KEY_SECRET}
      -e ${OSS_REGION} cp -r -f build oss://${OSS_URL}/packages/authing-js-sdk/${VERSION}/
  dependencies:
    - publish
