release:
  stage: release
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master" && $CI_COMMIT_TAG =~ "/^$/"'
  before_script:
    - mkdir -p ~/.ssh
    - touch ~/.ssh/id_rsa
    - touch ~/.ssh/config
    - chmod 700 ~/.ssh/id_rsa
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - echo "$SSH_CONFIG" > ~/.ssh/config
    - echo "140.82.112.3 github.com" >> /etc/hosts
    - git clone https://wanglu:vanlusg2!@git.authing.co/sdk/authing-js-sdk.git
    - git config --global user.email "gitlab@authing.cn"
    - git config --global user.name "GitLab CI/CD"
    - |
      case "$CI_COMMIT_REF_NAME" in
        "master")
          PUBLISH_OPTS="--verbose"
          export VERSION=$(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
          ;;
        *)
          PUBLISH_OPTS="--verbose --tag=alpha"
          ;;
      esac
  script:
    - cd authing-js-sdk
    - echo $CI_COMMIT_REF_NAME
    - git tag -a ${VERSION} -m "${VERSION}"
    - echo ${VERSION}
    - git push origin master --tag
