image: node:12.14.0

stages:
  - publish

publish:
  stage: publish
  only:
    - master
  when: manual
  script:
    - npm install --registry https://registry.npm.taobao.org/
    - npm run build
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - npm publish --verbose --tag=alpha
    - echo "记得同步 taobao 源哦： https://npm.taobao.org/sync/authing-js-sdk  🚀"
