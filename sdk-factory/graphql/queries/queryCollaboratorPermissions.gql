query queryCollaboratorPermissions($userId: String, $collaborationId: String){
    queryCollaboratorPermissions(userId: $userId, collaborationId: $collaborationId){
        collaborator{
            _id
            username
            email
            unionid
            openid
            emailVerified
            phone
            phoneVerified
            nickname
            company
            photo
            browser
            password
            registerInClient
            registerMethod
            oauth
            token
            tokenExpiredAt
            loginsCount
            lastLogin
            lastIP
            signedUp
            blocked
            isDeleted
            device
            name
            givenName
            familyName
            middleName
            profile
            preferredUsername
            website
            gender
            birthdate
            zoneinfo
            locale
            address
            formatted
            streetAddress
            locality
            region
            postalCode
            country
            updatedAt
            oldPassword
            metadata
        }
        list{
            permissionId
            name
            operationAllow
        }
    }
}