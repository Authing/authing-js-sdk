query querySystemOAuthSetting{
    querySystemOAuthSetting{
        _id
        name
        alias
        image
        description
        enabled
        url
        client
        user
        oAuthUrl
        wxappLogo
        fields{
            label
            type
            placeholder
            value
            checked
        }
        oauth{
            _id
            name
            alias
            image
            description
            enabled
            url
            client
            user
            oAuthUrl
            wxappLogo
        }
    }
}