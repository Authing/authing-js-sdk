query userClients($userId: String!, $page: Int, $count: Int, $computeUsersCount: Boolean){
    userClients(userId: $userId, page: $page, count: $count, computeUsersCount: $computeUsersCount){
        list{
            _id
            usersCount
            logo
            emailVerifiedDefault
            sendWelcomeEmail
            registerDisabled
            showWXMPQRCode
            useMiniLogin
            useSelfWxapp
            allowedOrigins
            name
            secret
            token
            descriptions
            jwtExpired
            createdAt
            isDeleted
            enableEmail
        }
        totalCount
    }
}