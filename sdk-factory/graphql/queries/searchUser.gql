query searchUser($type: String!, $value: String!, $registerInClient: String!, $page: Int, $count: Int){
    searchUser(type: $type, value: $value, registerInClient: $registerInClient, page: $page, count: $count){
        list{
            _id
            email
            unionid
            openid
            emailVerified
            phone
            phoneVerified
            username
            nickname
            company
            photo
            browser
            device
            password
            registerInClient
            registerMethod
            oauth
            token
            tokenExpiredAt
            loginsCount
            lastLogin
            lastIP
            signedUp
            blocked
            isDeleted
            name
            givenName
            familyName
            middleName
            profile
            preferredUsername
            website
            gender
            birthdate
            zoneinfo
            locale
            address
            formatted
            streetAddress
            locality
            region
            postalCode
            country
            updatedAt
            customData
            metadata
        }
        totalCount
    }
}