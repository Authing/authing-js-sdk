query rbacGroupList($userPoolId: String!, $sortBy: SortByEnum, $page: Int, $count: Int){
    rbacGroupList(userPoolId: $userPoolId, sortBy: $sortBy, page: $page, count: $count){
        totalCount
        list{
            _id
            userPoolId
            name
            description
            createdAt
            updatedAt
        }
    }
}