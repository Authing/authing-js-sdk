mutation UpdateEmailProvider($options: EmailProviderListInput){
    UpdateEmailProvider(options: $options){
        _id
        name
        image
        description
        fields{
            label
            type
            placeholder
            help
            value
            options
        }
        client
        user
        status
        provider{
            _id
            name
            image
            description
            client
            user
            status
        }
    }
}