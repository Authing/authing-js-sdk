mutation SendEmailByType($user: String!, $type: String!, $client: String!, $receivers: [String]!, $meta_data: String){
    SendEmailByType(user: $user, type: $type, client: $client, receivers: $receivers, meta_data: $meta_data){
        _id
        user
        subject
        content
        sender
        receivers
        post
        createdAt
        rejected
        isDeleted
        client
    }
}