mutation RemoveOAuthProvider($appId: String!, $clientId: String!){
    RemoveOAuthProvider(appId: $appId, clientId: $clientId){
        _id
        name
        domain
        image
        redirectUris
        appSecret
        client_id
        clientId
        grants
        description
        homepageURL
        isDeleted
        when
        css
        loginUrl
        casExpire
    }
}