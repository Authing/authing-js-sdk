<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input name="photo" type="file" />
    <script>
      var p = document.getElementsByName('photo')[0];
      p.addEventListener('change', function(e) {
        let photo = this.files[0];
        window.myphoto = photo;
      });
    </script>
    <script src="../../dist/authing-js-sdk-browser.js?v=4"></script>
    <script>
      var validAuth = new Authing({ userPoolId: '5da3fe0411e283f7ddf500bc', host: { user: 'http://localhost:5555/graphql', oauth: 'http://localhost:5556/graphql' } });
      var updated = validAuth.login({ email: 'aaa@123.com', password: '123456' }).then(res => {
        return validAuth.update({ _id: res._id, photo: myphoto });
      });
      console.log(updated)
    </script>
  </body>
</html>
