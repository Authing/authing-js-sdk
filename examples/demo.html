<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test authing-js-sdk</title>
</head>
<body>

    <script src="/dist/authing-js-sdk-browser.min.js?v=5"></script>

    <script>
        
        var auth = new Authing({
            clientId: '5d04639787d6e90496a710b8',
            timestamp: Math.round(new Date() / 1000),
            nonce: Math.ceil(Math.random() * Math.pow(10, 6)),
            host: {
                user: 'http://localhost:5555/graphql',
            }
        });

        auth.then((authing) => {
            authing.list().then(function(list) {
                console.log('获取OAuth列表成功!');
                console.log(list);
            }).catch(function(error) {
                console.log('获取OAuth列表失败!');
                console.log(error);
            });

            authing.login({
                username: 'fuck',
                password: 'shitfucku'
            }).then((userInfo) => {
                console.log(userInfo);
            }).catch(err => console.log(err))
        });

    </script>
    
</body>
</html>
