mutation refreshAppSecret($client: UpdateUserClientInput!){
    refreshAppSecret(client: $client){
        _id
        usersCount
        logo
        emailVerifiedDefault
        registerDisabled
        showWXMPQRCode
        useMiniLogin
        useSelfWxapp
        allowedOrigins
        name
        secret
        token
        descriptions
        jwtExpired
        createdAt
        isDeleted
        enableEmail
    }
}