query QueryRBACGroupRoleList($_id: String!, $sortBy: SortByEnum = CREATEDAT_DESC, $page: Int = 0, $count: Int = 10) {
	rbacGroup(_id: $_id) {
		_id
		name
		description
		roles(sortBy: $sortBy, page: $page, count: $count) {
			totalCount
			list {
				_id
				name
				description
				createdAt
				updatedAt
			}
		}
	}
}
