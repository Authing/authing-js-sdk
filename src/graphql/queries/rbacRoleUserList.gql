query QueryRBACRoleUserList($_id: String!, $sortBy: SortByEnum = CREATEDAT_DESC, $page: Int = 0, $count: Int = 10) {
	rbacRole(_id: $_id) {
		_id
		userPoolId
		name
		description
		users(sortBy: $sortBy, page: $page, count: $count) {
			totalCount
			list {
				_id
				name
				email
			}
		}
	}
}
