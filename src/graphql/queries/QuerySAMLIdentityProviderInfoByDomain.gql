query QuerySAMLIdentityProviderInfoByDomain($domain: String){
    QuerySAMLIdentityProviderInfoByDomain(domain: $domain){
        _id
        name
        domain
        image
        appSecret
        appId
        clientId
        description
        isDeleted
        enabled
        when
        SPMetadata
        attributeNameFormat
        customAttributes
        authnContextClassRef
        IdPMetadata
        assertionConsumerUrl
        bindings
        nameIds
        attributes
        enableSignRes
        resSignAlgorithm
        resAbstractAlgorithm
        resSignPublicKey
        resSignPrivateKey
        resSignPrivateKeyPass
        enableSignReq
        reqSignPublicKey
        enableEncryptRes
        resEncryptPublicKey
        css
    }
}